# Configs

title: "Taylor's Profile"
name: "Jekyll Website for Taylor Williams"
email: taylornwilliams77@gmail.com
url: "https://Taylorthecreator06.github.io"
baseurl: "/Taylor-Williams-Profile"
repository: "ECON-691/Jekyll-for-Job-Market"
header:
  image: "/assets/images/cybersecurity_banner.jpg"

include:
  - _pages
  - assets
  - index.html
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "contrast"

# settings for author profile
author:
  name   : "Taylor Williams"
  avatar : "/assets/images/banner-husky.jpg"
  bio    : ""
  location: "Oswego, Illinois"
  github : "https://github.com/Taylorthecreator06"
  linkedin: "https://www.linkedin.com/in/taylor-williams-6bb868379/" 
  email  : taylornwilliams77@gmail.com


# # comments by disqus
#comments:
  #provider: "disqus"
  #disqus:
    #shortname: "pwills-com"

#analytics:
  #provider: "google"
  #google:
    #tracking_id: "UA-116208936-1"


# pagination for blog page
paginate: 10 # number of posts to show
paginate_path: /page:num/

# default YAML front matter
defaults:
  # all
  - scope:
      path: ""
    values:
      layout: single
      mathjax: true
      author_profile: true
      class: wide
      title: " "
      title_separator: "|"
  # posts
  - scope:
      type: posts
    values:
      toc: true
      toc_label: "Contents"
      read_time: false
      comments: true
  # portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      author_profile: false
      excerpt: ""
      sidebar:
        nav: "portfolio"

# collections
collections:
  portfolio:
    output: true
